<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Weather Application</title>

	<base href="/">

	<!-- CSS -->
	<!-- load bootstrap and our stylesheet -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
	

	<!-- JS -->
	<!-- load angular and our custom application -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<!-- controllers -->
	<script src="controllers/mainCtrl.js"></script>
	<script src="controllers/userCtrl.js"></script>
	<script src="controllers/weatherCtrl.js"></script>

	<!-- services -->
	<script src="services/authService.js"></script>
	<script src="services/userService.js"></script>
	<script src="services/weatherService.js"></script>

	<script src="app.routes.js"></script>
	<script src="app.js"></script>
</head>

<body ng-app="weatherApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-inverse" ng-if="main.loggedIn">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span> Weather Application</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Weather App</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/start">Login</a></li>
				<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}!</li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.logout()">Logout</a></li>
			</ul>
		</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

</html>
